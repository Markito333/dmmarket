<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - D&M-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notification-container" id="notification-container"></div>
    
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <span>D&M</span><span>Shop</span>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
        </div>
        <!-- Filtro de categorías -->
    <div class="container">
        <div class="categorias-filtro" id="filtro-categorias">
            <button class="categoria-btn active" data-categoria="todos">
                <i class="fas fa-th categoria-icono"></i>
                <span class="categoria-nombre">Todos</span>
            </button>
            <button class="categoria-btn" data-categoria="muebles">
                <i class="fas fa-couch categoria-icono"></i>
                <span class="categoria-nombre">Muebles</span>
            </button>
            <button class="categoria-btn" data-categoria="iluminacion">
                <i class="fas fa-lightbulb categoria-icono"></i>
                <span class="categoria-nombre">Iluminación</span>
            </button>
            <button class="categoria-btn" data-categoria="decoracion">
                <i class="fas fa-paint-brush categoria-icono"></i>
                <span class="categoria-nombre">Decoración</span>
            </button>
            <button class="categoria-btn" data-categoria="textiles">
                <i class="fas fa-tshirt categoria-icono"></i>
                <span class="categoria-nombre">Textiles</span>
            </button>
            <button class="categoria-btn" data-categoria="jardin">
                <i class="fas fa-leaf categoria-icono"></i>
                <span class="categoria-nombre">Jardín</span>
            </button>
        </div>
    </div>
    </header>

    <main class="productos-main">
        <div class="container">
            <section class="productos-grid" id="productos-container">
                <!-- Productos se cargarán dinámicamente -->
            </section>
        </div>
    </main>

    <!-- Modal de Detalles -->
<!-- Modal de Detalles -->
<div class="modal" id="detallesModal">
    <div class="modal-content detalles-modal-content">
        <span class="close-modal">&times;</span>
        <div class="detalles-container" id="detalles-container">
            <!-- Contenido dinámico aquí -->
        </div>
    </div>
</div>

    <!-- Modal de Pedido -->
   <!-- Modal de Pedido -->
<div class="modal" id="pedidoModal">
    <div class="modal-content pedido-modal-content">
        <span class="close-modal">&times;</span>
        <h2>Realizar Encargo</h2>
        <form id="pedidoForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="provincia">Provincia</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio</label>
                    <select id="municipio" name="municipio" required>
                        <option value="">Seleccione un municipio</option>
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <label for="cantidad">Cantidad a encargar</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
            </div>
            <input type="hidden" id="productoId" name="productoId">
            <button type="submit" class="btn btn-primary">Confirmar Pedido <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

    <script src="js/productos.js"></script>
    <script src="js/toast.js"></script>
</body>
</html>
